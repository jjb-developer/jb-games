<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="tailwind.css.v3.3.3.js"></script> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body class='relative'>
    <div id='up' class='absolute top-0 left-0 right-0 bg-sky-300 bg-opacity-0 h-[25vh] active:bg-opacity-20'></div>
    <div id='down' class='absolute bottom-0 left-0 right-0 bg-sky-300 bg-opacity-0 h-[25vh] active:bg-opacity-20'></div>
    <div id='left' class='absolute top-[25vh] bottom-[25vh] left-0 bg-sky-300 bg-opacity-0 w-[50vw] active:bg-opacity-20'></div>
    <div id='right' class='absolute top-[25vh] bottom-[25vh] right-0 bg-sky-300 bg-opacity-0 w-[50vw] active:bg-opacity-20'></div>

    <div id='box_point' class='hidden absolute uppercase text-sm font-bold text-zinc-500 top-5 left-[50%] -translate-x-[50%] flex items-center gap-x-4'>point <span id='point' class='text-amber-500 text-lg'>0</span></div>
    <div id='menu' class='fixed z-10 inset-0 flex flex-col gap-y-4 items-center justify-center pb-20'>
      <span class='text-7xl text-green-500 font-bold tracking-tighter animate-pulse'>snake</span>
      <button id='btn_play' class='bg-sky-500 rounded-xl py-2 px-7 text-sky-900 hover:bg-sky-600 duration-200 font-bold tracking-tight uppercase'>play</button>
    </div>
    <div id="app" class='flex items-center justify-center w-full h-screen overflow-hidden pb-10 bg-zinc-900'>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
